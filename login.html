<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Zeta - Login</title>
</head>

<body>
    <div class="login-div">
        <div> 
            <img class="login-logo" src="img/logoZeta.png" alt="Logo Zeta">
        </div>
        <div class="login-container">
            <h1 class="login-texto_principal">A rede social do balacobaco</h1>
            <h2 class="login-texto_secundario">Novo por aqui? Cadastre-se</h2>
            <form class="login-area_cadastro">
                <h2 class="login-texto_secundario">- Ou -</h2>
                <label for="fname">Nome:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Senha:</label><br>
                <input type="password" id="senha">
              </form>
            <h2 class="login-texto_secundario">Ja faz parte?</h2>
            <div class="login-area">
                <h2 class="login-texto_secundario">- Ou -</h2>
                <a href="">Entrar</a>
            </div>
        </div>
     </div>
</body>
</html>
